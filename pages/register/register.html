<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oliveira Trade</title>

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="./register.css">
</head>

<body class="centralize">
    <div id="container">
        <header>
            <h2>Crie sua conta</h2>
            <p>Informe seus dados</p>
        </header>
        <form onsubmit="register(event)">
            <div class="form-field">
                <label class="sr-only" for="name">Nome</label>
                <input type="text" placeholder="Nome" id="name" onchange="OnChangeName()" required>
                <div class="error" id="name-invalid-error">O nome é obrigatório</div>
            </div>

            <div class="form-field">
                <label class="sr-only" for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@email.com" onchange="OnChangeEmail()" required>
                <div class="error" id="email-invalid-error">E-mail inválido</div>
            </div>

            <div class="form-field">
                <label class="sr-only" for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" onchange="OnChangePassword()" required>
                <div class="error" id="password-min-length-error">A senha deve conter pelo menos 6 caracteres</div>
            </div>

            <div class="form-field">
                <label class="sr-only" for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" placeholder="Confirmar senha"
                    onchange="OnChangeConfirmPassword()" required>
                <div class="error" id="password-doesnt-match-error">As senhas devem ser iguais</div>
            </div>

            <div class="form-field">
                <label class="sr-only" for="birthDate">Data de nascimento</label>
                <input type="date" id="birthDate" onchange="OnChangeDate()" required>
                <div class="error" id="date-invalid-error">A data de nascimento é obrigatória</div>
            </div>

            <fieldset class="form-field fieldset">
                <legend>Gênero:</legend>
                <input type="radio" name="gender" id="masc" value="Masculino" checked required>
                <label for="masc">Masculino</label>

                <input type="radio" name="gender" id="fem" value="Feminino" required>
                <label for="fem">Feminino</label>

                <input type="radio" name="gender" id="other" value="Outro" required>
                <label for="other">Outro</label>
            </fieldset>

            <button type="submit" class="solid" id="create-account-button" disabled>Criar
                conta</button>
        </form>
        <div class="centralize buttonSize">
            <button type="button" class="outline" id="signIn-button" onclick="SignIn()">Entrar</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="./register.js"></script>
    <script src="../../validations.js"></script>
    <script src="../../loading.js"></script>

</body>

</html>
