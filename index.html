<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oliveira Trade</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./global.css">
</head>

<body class="centralize">

    <main id="container">
        <img id="logo" src="../../Assets/logo.svg"
            alt="Logo caracterizada por um ícone fundamentado em barras retangulares verticais e o nome da marca Oliveira Trade ao lado">
        <form>
            <div class="form-field">
                <div><label class="sr-only" for="email">E-mail</label></div>
                <input type="email" id="email" name="email" onchange="OnChangeEmail()" placeholder="exemplo@email.com">
                <div class="error" id="email-invalid-error">E-mail inválido</div>
            </div>
            <div class="form-field">
                <div><label class="sr-only" for="password">Senha</label></div>
                <input type="password" id="password" name="password" onchange="OnChangePassword()" placeholder="Senha">
                <div class="error" id="password-required-error">A senha é obrigatória</div>
            </div>
            <div class="centralize">
                <button type="button" id="recover-password-button" class="clear" disabled
                    onclick="recoverPassword()">Esqueceu a senha?</button>
            </div>
            <div>
                <button type="button" id="login-button" class="solid" disabled onclick="login()">Entrar</button>
            </div>
            <div>
                <button type="button" id="register-button" class="outline" onclick="register()">Criar conta</button>
            </div>

        </form>
    </main>

    <footer>

    </footer>

    <script src="./scripts.js"></script>
    <script src="./validations.js"></script>
    <script src="./loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script src="./firebase-init.js"></script>

</body>

</html>
