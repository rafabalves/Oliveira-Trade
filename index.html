<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Oliveira Trade</title>

    <link rel="stylesheet" href="./style.css" />
</head>
<body>
        
    <main id="container">
            <img id="logo" src="./Assets/logo.svg" alt="Logo caracterizada por um ícone fundamentado em barras retangulares verticais e o nome da marca Oliveira Trade ao lado">
            <form action="">
                <div>
                    <div><label class="sr-only" for="email">E-mail</label></div>
                    <input type="email" id="email" name="email" onchange="OnChangeEmail()" placeholder="exemplo@email.com">
                    <div class="error" id="email-required-error">O e-mail é obrigatório</div>
                    <div class="error" id="email-invalid-error">O e-mail é inválido</div>
                </div>
                <div>
                    <div><label class="sr-only" for="password">Senha</label></div>
                    <input type="password" id="password" name="password" onchange="OnChangePassword()" placeholder="Senha">
                    <div class="error" id="password-required-error">A senha é obrigatória</div>
                </div>
                <div>
                    <button type="button" id="recover-password-button" class="clear" disabled>Recuperar senha</button>
                </div>
                <div>
                    <button type="button" id="login-button" class="solid" disabled>Entrar</button>
                </div>
                <div>
                    <button type="button" class="outline">Registrar</button>
                </div>
                
            </form>
    </main>

    <footer>

    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
