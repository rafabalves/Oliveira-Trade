<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <main>
        <form action="">
            <div>
                <div><label class="sr-only" for="email">E-mail</label></div>

            <div>
                <div><label class="sr-only" for="password">Senha</label></div>
                <input type="password" id="password" name="password" onchange="validateFields()" placeholder="Senha">

            <div>
                <button type="button" id="recover-password-button" class="clear" disabled>Recuperar senha</button>
            </div>
            <div>
                <button type="button" id="login-button" class="solid" disabled>Entrar</button>
            </div>
            <div>
                <button type="button" class="outline">Registrar</button>
            </div>
            
        </form>
